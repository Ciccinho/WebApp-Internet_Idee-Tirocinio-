<div class="login-wrapper">
    <div class= "login-component">
        <h2> Login</h2>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
                <label for="username">Username </label>
                <input type="text" id="username" name="username" class="form-control" [(ngModel)]="form.username" required #username="ngModel"/>
            </div>

            <div class="form-group">
                <label for="password">Password </label>
                <input type="password" id="password" name="password" class="form-control" [(ngModel)]="form.password" required #password="ngModel" />
            </div>

            <button type="submit" class="btn btn-primary" >Login </button>

        </form>
    </div>
</div>
